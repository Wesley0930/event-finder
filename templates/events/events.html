{% extends 'base.html' %}

{% block title %}Event Finder{% endblock %}
    
{% block content %}
    <p class="h1">See all the available Events!</p>
    <ul>
        {% for event in events %}
            <li>
                <a href="/event/{{ event.id }}">{{ event.event_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
